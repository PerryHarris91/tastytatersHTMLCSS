<!DOCTYPE html>
<html>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="review.css">
        <link rel="icon" href="/img/TASTY-TATERS--logo.svg">
    </head>
    
 <body>
    <div class="container">
        <div class="content">
	        <form>
		    <label for="Choose your thought"></label>
            <section class="main">
                <h1>Write a Review</h1>
                <p class="main-p">Choose your thought:</p>
                <button type="button" class="button">
                    
                    <span class="button__text">GOOD</span>
                    <i class="btn-i">
                      <img src="/img/heart shadow.png" alt="" class="heart-img">
                        <p class="likes">(15 likes)</p>
                    </i>                  
                </button>
                <button type="button" class="button">
                    <span class="button__text">VERY GOOD</span>
                    <i class="btn-i">
                        <img src="/img/heart shadow.png" alt="" class="heart-img">
                          <p class="likes">(15 likes)</p>
                      </i>  
                </button>
                <button type="button" class="button">
                    <span class="button__text">EXCELLENT</span>
                    <i class="btn-i">
                        <img src="/img/full heart.png" alt="" class="full heart-img">
                          <p class="likes">(15 likes)</p>
                      </i>  
                </button>
                <button type="button" class="button">
                    <span class="button__text">NOT GOOD</span>
                    <i class="btn-i">
                        <img src="/img/thumb down.png" alt="" class="thumb-img">
                          <p class="likes">(15 likes)</p>
                      </i>  
                </button>      
                <div class= "card">
                <p> 
                    Enter Your Name
                </p> 
                </div>
                <div class= "card">
                <p>
                    Enter your feedback/ review
                </p> 
                </div>
	        </form>
        </div>
    </div>
 </body>
